<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©ball Flick Game</title>
  <link rel="stylesheet" href="js.css">
</head>
<body>

    <h1>Catch the Numbers!</h1>
    <input type="text" id="phoneNumber" placeholder="Your Number" disabled>
    <button id="resetButton">Reset Number</button>
    
  <div id="gameArea">
    <div id="targets">
      <div class="target" data-number="1">1</div>
      <div class="target" data-number="2">2</div>
      <div class="target" data-number="3">3</div>
      <div class="target" data-number="4">4</div>
      <div class="target" data-number="5">5</div>
      <div class="target" data-number="6">6</div>
      <div class="target" data-number="7">7</div>
      <div class="target" data-number="8">8</div>
      <div class="target" data-number="9">9</div>
      <div class="target" data-number="0">0</div>
    </div>

    <img id="pokeball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokeball" draggable="false">
  </div>

  <script src="js.js"></script>
</body>
</html>
