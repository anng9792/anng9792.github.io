<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANGELLI Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .column {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .column.left {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 64px;
      font-weight: bold;
      letter-spacing: -2px;
      line-height: 1;
    }

    .menu-toggle {
      font-size: 32px;
      cursor: pointer;
    }

    .about {
      margin-top: 40px;
      font-size: 14px;
    }

    .title-tag {
      font-weight: bold;
      margin-top: 20px;
      color: #777;
    }

    .center-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    .contact-column {
      background-color: white;
      color: black;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .column {
        height: 33vh;
      }

      .logo {
        font-size: 36px;
      }

      .overlay-text {
        font-size: 20px;
      }

      .contact-column {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column left">
      <div class="menu-toggle">â˜°</div>
      <div class="logo">ANGELLI</div>
      <div class="about">
        ABOUT ME +
        <div class="title-tag">PHOTOGRAPHER<br>VIDEOGRAPHER</div>
      </div>
    </div>
    <div class="column middle">
      <img src="center-model.jpg" alt="Model" class="center-img">
      <div class="top-nav">
        <div>FASHION</div>
        <div>BEAUTY</div>
        <div>ADVERTISING</div>
        <div>AGENCY TESTS</div>
      </div>
      <div class="overlay-text">PORTFOLIO</div>
    </div>
    <div class="column contact-column">
      CONTACT
    </div>
  </div>
</body>
</html>
