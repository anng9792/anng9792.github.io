<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANGELLI Portfolio</title>
  <style>
        @font-face {
    font-family: 'gt_proeliumbold';
    src: url('../fonts/gtproelium-webfont.woff2') format('woff2'),
         url('../fonts/gtproelium-webfont.woff') format('woff'),
         url('../fonts/GTProelium.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'ttchoco';
    src: url('../fonts/TTChocoLightKit/TT\ Chocolates\ Trial\ Light.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .column {
      flex: 1;
      position: relative;
    }

    .column.left {
        flex: 0 0 22%;
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }


    .logo {
  position: absolute;
  top: 155px;
  left: 31px;
  font-family: 'gt_proeliumbold';
  font-size: 244px;
  color: white;
  letter-spacing: -8px;
  line-height: 1;
  z-index: 10;
  pointer-events: none;

    }

    .menu-toggle {
      font-size: 32px;
      cursor: pointer;
      z-index: 6;
    }

    .about {
      margin-top: 40px;
      margin-bottom: 20px;
      margin-left: 25px;
      font-family: 'ttchoco';
      font-size: 14px;
    }

    .title-tag {
        font-family: 'gt_proeliumbold';
        font-size: 50px;
        letter-spacing: 1px;
        text-align: center;
        line-height: 60px;
      font-weight: bold;
      margin-top: 170px;
      margin-right: 50px;
      color: #3d3d3d;
    }

    .videographer {
  letter-spacing: 2px; /* Or whatever spacing you want */
}

    .center-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-family: 'gt_proeliumbold';
      font-size: 70px;
      font-weight: bold;
    }

    .column.middle {
  flex: 0 0 46%; /* or whatever width you want */
  max-width: 46%;
  min-width: 46%;
  position: relative;
}

    .contact-column {
        flex: 0 0 25%;
      background-color: white;
      color: black;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
      font-family: 'gt_proeliumbold';
      font-size: 70px;
      font-weight: bold;
    }

    .top-nav {
      position: absolute;
      top: 40px;
      left: 250px;
      right: 10px;
      display: flex;
      gap: 100px;
      font-family: 'ttchoco';
      font-size: 14px;
      letter-spacing: 1.5px;
      color: #ffffff;
      z-index: 5;
    }

    .top-nav div {
  white-space: nowrap;
}

.gradient-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 350px; /* You can adjust how tall the fade is */
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0));
  z-index: 5; /* Should be behind logo and nav text, but above the image */
  pointer-events: none; /* Let clicks pass through */
}
.fade-out {
  opacity: 0;
  transition: opacity 0.5s ease;
}

.slideshow {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

#slideshow-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.5s ease;
  display: block;
}


    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .column {
        height: 33vh;
      }

      .logo {
        font-size: 36px;
      }

      .overlay-text {
        font-size: 20px;
      }

      .contact-column {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ANGELLI</div>
    <div class="column left">
      <div class="menu-toggle">â˜°</div>
      <div class="about">
        ABOUT ME +
        <div class="title-tag">
            PHOTOGRAPHER<br>
            <span class="videographer">VIDEOGRAPHER</span>
          </div>
                </div>
    </div>
    <div class="gradient-overlay"></div>
    <div class="column middle">
        <div class="slideshow">
            <img id="slideshow-image" src="/personal/images/Cali.png" alt="Slide">
          </div>      <div class="top-nav">
        <div>FASHION</div>
        <div>BEAUTY</div>
        <div>ADVERTISING</div>
        <div>AGENCY TESTS</div>
      </div>
      <div class="overlay-text">PORTFOLIO</div>
    </div>
    <div class="column contact-column">
      CONTACT
    </div>
  </div>
  <script>
    const images = [
    '/personal/images/slide (1).JPEG',
    '/personal/images/slide (1).jpg',
    '/personal/images/slide (1).png',
    '/personal/images/slide (2).JPEG',
    '/personal/images/slide (2).jpg',
    '/personal/images/slide (2).png',
    '/personal/images/slide (3).JPEG',
    '/personal/images/slide (3).jpg',
    '/personal/images/slide (3).png',
    '/personal/images/slide (4).JPEG',
    '/personal/images/slide (4).jpg',
    '/personal/images/slide (4).png',
    '/personal/images/slide (5).JPEG',
    '/personal/images/slide (5).jpg',
    '/personal/images/slide (6).JPEG',
    '/personal/images/slide (6).jpg',
    '/personal/images/slide (7).JPEG',

    '/personal/images/slide (14).jpg',

    '/personal/images/slide (25).jpg',
    '/personal/images/slide (26).jpg',
    '/personal/images/slide (27).jpg',
    '/personal/images/slide (14).jpg'

];
  
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  
    const slideshowImage = document.getElementById('slideshow-image');
    let currentIndex = 0;
  
    shuffleArray(images); // Shuffle once on load
  
    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      slideshowImage.classList.add('fade-out');
  
      setTimeout(() => {
        slideshowImage.src = images[currentIndex];
        slideshowImage.classList.remove('fade-out');
      }, 500);
    }
  
    setInterval(showNextImage, 4000); // Change every 4 seconds
  </script>
  
</body>
</html>
