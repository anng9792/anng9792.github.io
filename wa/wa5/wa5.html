<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlays</title>
    <link rel="stylesheet" href="wa5.css">
    <style>
    @font-face {
    font-family: 'gt_proeliumbold';
    src: url('../fonts/gtproelium-webfont.woff2') format('woff2'),
         url('../fonts/gtproelium-webfont.woff') format('woff'),
         url('../fonts/GTProelium.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    }
    </style>
</head>
<body style="background-color: black;">
    <div class="container">    
        <img src="slushy-fight.png" alt="Martin vs. Hamzah Boxing Fight" width="1425" class="image">
        <div class="overlay">
            <div class="overlay2">
                <div class="top-rank">TOP RANK </div>
                <img src="ESPN-Logo.png" alt="ESPN logo">
            </div>
            <div class="overlay3">
                MARTIN
                <img src="croatianflag.png" alt="Croatian Flag">
            </div>
            <div class="overlay5">
                <div class="left">ROUND 3 OF 3</div>
                <div class="right">1:36</div>
            </div>
            <div class="overlay4">
                HAMZAH
                <img src="yemenflag.png" alt="Yemen Flag">
            </div>
        </div>
        <div class="channel-logo">
            <img src="ESPN-Logo.png" alt="ESPN Logo">
        </div>
    </div>
</body>
</html>
