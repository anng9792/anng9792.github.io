<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ica7-part2.css" rel="stylesheet">
    <title>Flex your Grid Skills</title>
</head>
<body>
    <div class="flex-parent">
        <div id="flex-child1">Make me show 3rd from the left.</div>
        <div id="flex-child2">Make me fourth in the row.</div>
        <div id="flex-child3">Make me show 2nd in the row.</div>
        <div id="flex-child4">Make me first in the row.</div>
    </div>
    <hr>
    <p>Make these numbers look like a keypad</p>
    <div id="grid-parent">
        <div class="button" id="no1">1</div>
        <div class="button" id="no2">2</div>
        <div class="button" id="no3">3</div>
        <div class="button" id="no4">4</div>
        <div class="button" id="no5">5</div>
        <div class="button" id="no6">6</div>
        <div class="button" id="no7">7</div>
        <div class="button" id="no8">8</div>
        <div class="button" id="no9">9</div>
        <div class="button" id="no0">0</div>
    </div>
</body>
</html>
